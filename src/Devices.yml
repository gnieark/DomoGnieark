---
categories:
  OneActionHTTP:
    display_name: "Devices with only one action (and a status)"
    models:
      HackerspaceDoor:
        display_name: "La porte du Hackerspace VentresMous"
        PHPClass: "Devices_one_action_hackerspace_door"
        needed-to-configure:
          device_ip:
            display_name: IP or FQDN
            type: string
          device_port:
            display_name: Port
            type: int
            min: 1
            max: 65535
            default: 443
          device_scheme:
            display_name: Scheme
            type: enum
            enum:
            - http
            - https
            default: https
          SSLkey:
            display_name: Key for httpS authentification
            type: string
            dont_show: true
          CAINFO:
            display_name: CA info The --cacert option
            type: string
          SSLCERT:
            display_name: "SSLCERT: --cert option"
            type: string
            dont_show: true
          SSLCERTPASSWD:
            display_name: "SSLCERTPASSWD"
            type: string
            dont_show: true
  SwitchesHTTP:
    display_name: "Switches connected via an http API"
    models:
      SonoffMiniR2:
        display_name: "Sonoff Mini R2 with DIY mode activated"
        PHPClass : "Devices_Switchs_Sonoff_MiniR2_DIYMode"
        needed-to-configure:
          device_ip:
            display_name: IP or FQDN
            type: string
          device_port:
            display_name: Port
            type: int
            min: 1
            max: 65535
            default: 8081
          device_scheme:
            display_name: Scheme
            type: enum
            enum:
            - http
            - https
            default: http
  mqtt:
    display_name: mqtt
    models:
      mqttServer: "mqtt gateway with LAN interface"
      PHPClass: Devices_MqttServer
      needed-to-configure:
        device_ip:
          display_name: IP or FQDN
          type: string
          default: localhost
        port:
          display_name: Port
          type: int
          min: 1
          max: 65535
          default: 1883
        client_id:
          display_name: client_id
          type: string
          default: domognieark
        username:
          display_name: username (let empty if no authentification needed)
          type: string
        password:
          display_name: password
          type: string
          dont_show: true
