---
categories:
  OneActionHTTP:
    display_name: "Devices with only one action (and a status)"
    models:
      HackerspaceDoor:
        display_name: "La porte du Hackerspace VentresMous"
        PHPClass: "Devices_one_action_hackerspace_door"
        needed-to-configure:
          device_ip:
            display_name: IP or FQDN
            type: string
          device_port:
            display_name: Port
            type: int
            min: 1
            max: 65535
            default: 443
          device_scheme:
            display_name: Scheme
            type: enum
            enum:
            - http
            - https
            default: https
          SSLkey:
            display_name: Key for httpS authentification
            type: string
            dont_show: true
          CAINFO:
            display_name: CA info The --cacert option
            type: string
          SSLCERT:
            display_name: "SSLCERT: --cert option"
            type: string
            dont_show: true
          SSLCERTPASSWD:
            display_name: "SSLCERTPASSWD"
            type: string
            dont_show: true
  SwitchesHTTP:
    display_name: "Switches connected via an http API"
    models:
      SonoffMiniR2:
        display_name: "Sonoff Mini R2 with DIY mode activated"
        PHPClass : "Devices_Switchs_Sonoff_MiniR2_DIYMode"
        needed-to-configure:
          device_ip:
            display_name: IP or FQDN
            type: string
          device_port:
            display_name: Port
            type: int
            min: 1
            max: 65535
            default: 8081
          device_scheme:
            display_name: Scheme
            type: enum
            enum:
            - http
            - https
            default: http