---
categories:
  SwitchesHTTP:
    display_name: "Switches connected via an http API"
    models:
      SonoffMini:
        display_name: "Sonoff Mini with DIY mode activated"
        PHPClass : "Devices_Switchs_Sonoff_MiniR2_DIYMode"
        needed-to-configure:
          device_ip:
            display_name: IP or FQDN
            type: string
          device_port:
            display_name: Port
            type: int
            min: 1
            max: 65535
            default: 80
          device_scheme:
            display_name: Scheme
            type: enum
            enum:
            - http
            - https
            default: http
      SonoffMiniR2:
        display_name: "Sonoff Mini R2 with DIY mode activated"
        PHPClass : "Devices_Switchs_Sonoff_MiniR2_DIYMode"
        needed-to-configure:
          device_ip:
            display_name: IP or FQDN
            type: string
          device_port:
            display_name: Port
            type: int
            min: 1
            max: 65535
          device_scheme:
            display_name: Scheme
            type: enum
            enum:
            - http
            - https